<div class="welcome" class="container">
  <h2 class="text-center mt-4">Big Trivia Game</h2>
  <div class="quiz-wrapper row justify-content-center">
    <div class="row">
      <div class="quiz-card col-12" *ngFor="let q of quiz">
        <mat-card>
          <mat-card-header class="title justify-content-center">
            {{ q.name }}</mat-card-header
          >
          <mat-card-subtitle class="body">{{
            q.description
          }}</mat-card-subtitle>
          <mat-card-actions>
            <button
              mat-raised-button
              routerLink="/{{ q.fileName }}"
              class="d-block"
            >
              Pick this quiz
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
